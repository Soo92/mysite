					<tr>

							</select>

							</select>
						</td>

						<td width="100" bgcolor="#ffffff" align="left">

									<option value="000000">검은색</option>

									<option value="f2ea01">레몬색</option>
									<option value="ffffff" selected="">흰색</option>

									<option value="6e5048">고목나무색</option>
								</select>
								<select name="side_color_off" class="form" id="side_color_off" style="font-size:12;" hidden=true onchange="preview_update()">

						<td align="center" colspan="10" height="50" bgcolor="#686868" style="font-size:18px;"><font color="#FFFFFF">합계 : &nbsp;<span id="spst">0</span>&nbsp; 원</font><br>

		<!-- 계산기부분 계산함수 시작 -->
		<script language="javascript">
		function preview_update()
		{
			var f_clr = document.my_b.pro_color.value
			var f_side_on = document.my_b.side_on.checked
			var f_clr_side_on = document.my_b.side_color_on.value
			var f_clr_side_off = document.my_b.side_color_off.value
			var f_size = (60 + document.my_b.pro_size.value*1)
			var f_w = document.my_b.pro_font.value
			var f_thi = document.my_b.pro_tick.value
			var f_shwd = "1px 1px "+(10+document.my_b.pro_size.value*1)+"px #" + f_clr
			var f_back = document.my_b.selected_back.value

			if(f_clr!="ffffff" & f_side_on) {
				document.my_b.side_color_on.hidden=f_side_on
			} else {
				document.my_b.side_color_on.hidden=!f_side_on
			}
			document.my_b.side_color_off.hidden=f_side_on

			for (step = 2; step <= f_thi; step++) {
				if (f_side_on) {
					if(step<f_thi/3 || step>f_thi*2/3 ) {
						f_shwd=f_shwd + ",1px " + step + "px 1px #ffffff"
					} else {
						if (document.my_b.side_color_on.hidden) {
							f_shwd=f_shwd + ",1px " + step + "px 1px #" + f_clr
						} else {
							f_shwd=f_shwd + ",1px " + step + "px 1px #" + f_clr_side_on
						}
					}
				} else {
					f_shwd=f_shwd + ",1px " + step + "px 1px #"  + f_clr_side_off
				}
			}
			f_shwd=f_shwd +
			",1px " +(4 + step*1)+ "px 6px rgba(16,16,16,0.4),"+
			"1px " +(8 + step*1)+ "px 10px rgba(16,16,16,0.2),"+
			"1px " +(11 + step*1)+ "px 35px rgba(16,16,16,0.2),"+
			"1px " +(16 + step*1)+ "px 60px rgba(16,16,16,0.4);"

			document.getElementById("preview_text").style="text-shadow:"+f_shwd+"text-align:center;color:#"+ f_clr +";font-family:"+f_w+";font-size:"+f_size+"px;font-weight:bold;"
			if (f_back==0)  {
				document.getElementById("pro_back").style="background-color:#212529"
			} else if(f_back==1) {
				document.getElementById("pro_back").style="background-image:url('static/brick_wall.jpg')"
			} else if(f_back==2) {
				document.getElementById("pro_back").style="background-image:url('static/window1.jpg');background-size: 450px;background-repeat:no-repeat"
			} else if(f_back==3) {
				document.getElementById("pro_back").style="background-image:url('static/window2.jpg');background-size: 450px;background-repeat:no-repeat"
			}
		}
		</script>
