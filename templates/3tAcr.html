<!DOCTYPE html>
<html lang="ko">
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="imagetoolbar" content="no">
		<meta http-equiv="X-UA-Compatible" content="IE=10,chrome=1">
		<title> 제작상품 미리보기 | 알리네 간판 </title>
		<link rel="stylesheet" href="static/style.css">
		<script src="static/main.js"></script>
	</head>
	<body topmargin="0" leftmargin="0" onload="preview_update();">
		<input id="ssa" type="file" id="directory_upload" webkitdirectory onchange="showTextFile()" hidden=true>
		<div id="pre_text" class="preload_box">		</div>
		<div id="pre_img" class="preload_box">		</div>
		<div id="toast"></div>
		<table border="0" cellpadding="1" cellspacing="1" bgcolor="#aaaaaa" align="center">
			<tbody>
				<tr>
					<td id="pro_back" colspan="10" bgcolor="#ffffff" align="left" width="860" height="500">
						<div id="preview_list" style="position:relative;height:inherit;width:inherit;">
							<div id="preview_text" class="preview_3d_text" contenteditable="true" spellcheck="true"
								onblur="first_enter();preview_update();" onfocus="first_enter();preview_update();" onkeydown="preview_update()" onkeyup="preview_update()" onpaste="paste_value()"
								style="font-family:a;font-size:100px;text-align:center;
								position:absolute;transform:translate(-50%, -50%);z-index:50;left:50%;top:50%;">
								여기에<br>써보세요
							</div>
						</div>
						<div id="back_view">
							<select id="back_option" onchange="preview_update()">
							</select>
						</div>
					</td>
				</tr>
				<tr height="30">
					<td colspan="1" class="od_view_title" width="100" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">소재 색상</td>
					<td colspan="2" bgcolor="#ffffff" align="left">
						<span id="pro_color_span">
							<select name="pro_color" class="form" id="pro_color" style="font-size:12;" onchange="preview_update()">
								// 메인,밝음,어두움
								<option value="EDEAC9,F6F3EC,D4D1CA" selected="">백색 아크릴</option>
								<option value="000000,383C46,1F1B23">흑색 아크릴</option>
								<option value="E6E1DD,EDE8E4,8C8D8F">실버미러 아크릴</option>
								<option value="FCE587,FDF2BA,D8B245">골드미러 아크릴</option>
							</select>
						</span>
					</td>
					<td colspan="1" class="od_view_title" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">서체</td>
					<td colspan="2" bgcolor="#ffffff" align="left">
						<select id="pro_font" class="form" style="font-size:12;" onchange="preview_update()">
							<option value="a" selected="">야놀자야체</option>
							<option value="b">배민도현체</option>
							<option value="c">인터파크고딕체</option>
							<option value="d">Aquatico-Regular(영)</option>
							<option value="e">Baloo-Regular(영)</option>
							<option value="f">02TogeGothic-Light(일)</option>
							<option value="g">NikkyouSans-B6aV(일)</option>
							<option value="h">GoJuOn(중)</option>
						</select>
					</td>
					<td colspan="2" class="od_view_title" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">글자 높이</td>
					<td colspan="1" bgcolor="#ffffff" align="left">
						<select id="pro_size" id="pro_size" class="pro_size" class="form" style="font-size:12;" onchange="preview_update()">
							<option value="4">4cm</option>
							<option value="5" selected="">5cm</option>
							<option value="6">6cm</option>
							<option value="8">8cm</option>
							<option value="10">10cm</option>
							<option value="15">15cm</option>
							<option value="20">20cm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="10" height="100" bgcolor="#686868" style="font-size:18px;">
						<font color="#FFFFFF">합계 : &nbsp;<span id="btotal">0</span>&nbsp; 원</font>
						<br>
						<br> <font class="drcnt" size="2" color="white">제작 문구에 </font>
						<font color="yellow"><span id="btext">문구</font><font class="drcnt" size="2" color="white">를 입력하시고</font>
							<input type="button" value="복사하기" onclick="copyIt('btext')">
						<br class="drcnt"> <font class="drcnt" size="2" color="white">제작 옵션에 </font>
						<font color="yellow"><span id="boption">색/서체/크기</font><font class="drcnt" size="2" color="white">를 입력해주세요</font>
							<input type="button" value="복사하기" onclick="copyIt('boption')">
						<br class="drcnt">
						<font class="drcnt" size="2" color="white">견적금액에 맞춰</font>
						<font class="drcnt" size="2" color="white">구매수량 (</font>
						<font color="yellow"><span id="bcount">0</span></font>
						<font class="drcnt" size="2" color="white"><span> )개</span></font><font class="drcnt" size="2" color="white">로 결제해주세요.</font>
							<input type="button" value="복사하기" onclick="copyIt('bcount')">
					</td>
					</tr>
				</tbody></table>
			</body>
		</html>
