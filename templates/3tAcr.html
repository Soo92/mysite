<html lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<body topmargin="0" leftmargin="0" onload="preview_update()">
		<div id="toast"></div>
		<table border="0" cellpadding="1" cellspacing="1" bgcolor="#aaaaaa" width="860" align="center">
			<tbody>
				<tr>
					<td colspan="10" height="250" bgcolor="#ffffff" id="pro_back" align="left">
						<div id="preview_text" contenteditable="true" spellcheck="false" style="font-family:'a','b','c','d','e','f','g','h'" onkeyup="preview_update()">
							여기에 써보세요
						</div>
					</td>
				</tr>
				<tr height="30">
					<td colspan="1" class="od_view_title" width="100" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">소재 색상</td>
					<td colspan="2" bgcolor="#ffffff" align="left">
						<span id="pro_color_span">
							<select name="pro_color" class="form" id="pro_color" style="font-size:12;" onchange="preview_update()">
								<option value="EDEAC9,F6F3EC,B8AEA5" selected="">백색 아크릴</option>
								<option value="000000,383C46,1F1B23">흑색 아크릴</option>
								<option value="c0c0c0,939590,8C8D8F">실버미러 아크릴</option>
								<option value="FAD56D,CE9F2B,D67B00">골드미러 아크릴</option>
							</select>
						</span>
					</td>
					<td colspan="1" class="od_view_title" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">서체</td>
					<td colspan="2" bgcolor="#ffffff" align="left">
						<select id="pro_font" class="form" style="font-size:12;" onchange="preview_update()">
							<option value="a" selected="">돈부리덮밥</option>
							<option value="b">이자카야 선술집</option>
							<option value="c">문화공원 나들이</option>
							<option value="d">맑은 샘물터</option>
							<option value="e">호두나무</option>
							<option value="f">책읽는 골목</option>
						</select>
					</td>
					<td colspan="2" class="od_view_title" bgcolor="#f0f0f0" align="center" style="font-weight:bold;">글자 높이</td>
					<td colspan="1" bgcolor="#ffffff" align="left">
						<select id="pro_size" id="pro_size" class="pro_size" class="form" style="font-size:12;" onchange="preview_update()">
							<option value="4">4cm</option>
							<option value="5" selected="">5cm</option>
							<option value="6">6cm</option>
							<option value="8">8cm</option>
							<option value="10">10cm</option>
							<option value="15">15cm</option>
							<option value="20">20cm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="center" colspan="10" height="100" bgcolor="#686868" style="font-size:18px;">
						<font color="#FFFFFF">합계 : &nbsp;<span id="btotal">0</span>&nbsp; 원</font>
						<br>
						<br> <font id="drcnt" size="2" color="white">제작 문구에 </font>
						<font color="yellow"><span id="btext">문구</font><font id="drcnt" size="2" color="white">를 입력하시고</font>
						<br id="drcnt"> <font id="drcnt" size="2" color="white">제작 옵션에 </font>
						<font color="yellow"><span id="boption">색/서체/크기</font><font id="drcnt" size="2" color="white">를 입력해주세요</font>
						<br id="drcnt">
						<font id="drcnt" size="2" color="white">견적금액에 맞춰</font>
						<font color="yellow">구매수량 (</font>
						<font color="yellow"><span id="bcount">0</span></font>
						<font color="yellow"><span id="bcount"> )개</span></font><font id="drcnt" size="2" color="white">로 결제해주세요.</font>
					</td>
					</tr>
				</tbody></table>
			</body>
